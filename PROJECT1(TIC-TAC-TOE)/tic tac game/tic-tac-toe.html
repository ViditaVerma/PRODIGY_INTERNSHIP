<!DOCTYPE html>
<html lang="en">
<head>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Pacifico&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tac.css">
    <title>tic tac toe </title>
</head>
<body>
    <nav>
        <ul>
            <li>TIC TAC TOE </li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1> NOW IT'S</h1>
            <span class="info"></span>
            <button id="reset">reset</button>
        </div>
        <div class="image">
    <img id="winGif" src="kuromi-great.gif" alt="Kuromi Win GIF" style="display: none;">
    <img id="loseGif" src="kuromi-hehe.gif" alt="Kuromi Lose GIF" style="display: none;">
        </div>
    </div>
    <script src="tac.js"> </script>
</body>
</html>
